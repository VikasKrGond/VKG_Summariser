<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <!-- Cream white transparent glassy background -->
    <rect width="100%" height="100%" fill="rgba(255, 251, 240, 0.8)" rx="100" ry="100" />

    <!-- Glassy VKG text in black -->
    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" font-size="48" fill="#000" font-family="Arial, sans-serif" font-weight="bold">VKG</text>

    <!-- Glassy effect (circular) -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#fff" stroke-width="2" opacity="0.5" />
</svg>
